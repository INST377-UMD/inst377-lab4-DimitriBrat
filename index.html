<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .section {
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Lab 4</h1>
        
        <div class="section">
            <h2>Alert</h2>
            <form onsubmit="alertMe(event)">
                <input type="text" id="nameInput" placeholder="Enter your name" required>
                <button type="submit">Alert Me</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Change Color</h2>
            <button onclick="changeColor()">Change Color</button>
        </div>
        
        <div class="section">
            <h2>Text Validation</h2>
            <form onsubmit="validateText(event)">
                <input type="text" id="textInput" placeholder="Enter text" required>
                <button type="submit">Validate Text</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Add Text</h2>
            <button onclick="addText()">Add Text</button>
        </div>
    </div>
    
    <script>
        function alertMe(event) {
            event.preventDefault();
            let name = document.getElementById("nameInput").value;
            alert("Hi " + name + "!");
        }
        
        let isBlue = true;
        function changeColor() {
            document.body.style.backgroundColor = isBlue ? "green" : "blue";
            isBlue = !isBlue;
        }
        
        function validateText(event) {
            event.preventDefault();
            let text = document.getElementById("textInput").value;
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Text is invalid!");
            } else {
                alert("Text is valid.");
            }
        }
        
        function addText() {
            let heading = document.getElementById("main-heading");
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
